<html>
    
    <head>
        <link rel="icon" type="image/jpg" href="https://image.spreadshirtmedia.net/image-server/v1/mp/products/T1459A839PA4459PT28D15661520FS4058/views/1,width=378,height=378,appearanceId=839,backgroundColor=F2F2F2/icons-saufen.jpg"/>
        <title>Send in Suggestions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" lang="de">

        <link rel="stylesheet" href="./../css/sendInSuggestion.css">
    </head>

    <body>
        <div id="selectGameDiv">
            <select id="selectGame" name="game">
                <option class="gameOption">Select Game</option>
            </select>

            <input id="username" class="suggestionInput" type="text" placeholder="Username ..."></input>
            <input id="suggestionText" class="suggestionInput" type="text" placeholder="Write Here your Suggestion ..."></input>
            <button id="submitSuggestion">Send Suggestion</button>
        </div>

        <div id="loadFooter"></div>
    </body>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.js"></script>
